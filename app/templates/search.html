<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://kit.fontawesome.com/8ea94d6b77.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:rgb(255, 255, 255)">
    <div class="topcorner">
        <p style="font-family: Verdana;">Project Name: {{ name }}</p>
        <p style="font-family: Verdana;">Student Name: ({{ netid }})</p>
    </div>
    <strong>
        <div style="text-align:left; padding-left: 50px; position: absolute; top:2%; font-size: 30px; color: rgb(255, 86, 0, 1); 
        font-family: Verdana;">
            <p>Karma-Farmer <i class="fas fa-tractor"></i></p>
        </div>
    </strong>
    <form class="form-inline global-search">
        <h1 style="font-size: 55px; font-weight: bold; font-family:Helvetica; color:#282828">
            Where Should I Post This?
        </h1>

        <br><br>

        <div class="form-group">
            <textarea style="background-color: #ffffff;" rows="10" cols="10" id="input" type="text" name="search"
                class="form-control" placeholder="My Post">{{ query }}</textarea>
        </div>
        <div class="form-group" style="display: block;">
            <label for="weight">How much do you care about the karma vs the relevancy of the results?</label>
            <div style="display: block;">
                <span>Karma</span>
                    <input style="display: inline-block; width: 80%;" id="weight" type="range" name="weight" min="0" max="100" value={{ weight }}>
                <span>Relevancy</span>
            </div>
        </div>
        <br><br>
        <!--<h1 style="font-size: 50px; font-family:Arial; color: rgb(39, 39, 39)">
            To Gain The Most Karma? style="height: 250px; width: 500px; text-align: center; word-break: break-word;"
        </h1>-->

        <button type="submit" class="btn btn-info" style="background-color: rgb(255, 86, 0, 1); color:white;"> Tell Me!
        </button>
    </form>
    <form class="form-inline global-search">
        {% if data %}
        <h1 style="font-size: 20px; font-family:Verdana; color: black">{{output_message}}</h1>
        {% for d in data[:11] %}
        <br><br>
        <p style="font-size: 15px; font-family:Verdana; color: black; background-color: rgb(238, 238, 238); 
            width: 400px; height: 60px; border-radius:5px">
            <br>
            subreddit:
            {{d}} <br> </p>
        {% endfor %}
        {% endif %}
    </form>
</body>

</html>
