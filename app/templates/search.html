<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://kit.fontawesome.com/8ea94d6b77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css" />
    <script src="testjs.js"></script>

    <style>
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: rgb(255, 86, 0, 1);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: rgb(255, 86, 0, 1);
            cursor: pointer;
        }

        hr.dashed {
            border-top: 3px dashed #FF8b60;
            width: 500px;
        }
    </style>
</head>

<body style="background-color:rgb(255, 255, 255)">
    <strong>
        <p style="text-align:left; padding-left: 50px; position: absolute; top:2%; font-size: 25px; color: rgb(255, 86, 0, 1);
               font-family: Verdana;">Karma-Farmer <i class="fas fa-tractor"></i></p>
    </strong>
    <form style="padding-top: 100px; text-align: center; font-family: 'GlacialIndifferenceRegular';">
        <h1 style="color:#383838; padding-bottom: 10px; font-weight: bold;">
            What would you like to post?
        </h1>
        <div style="display: block; padding-left: 300px; padding-right: 300px;">
            <textarea style=" background-color: #ffffff; padding-bottom: 10px;" rows="10" cols="10" id="input"
                type="text" name="search" class="form-control" placeholder="My Post">{{ query }}</textarea>
        </div>
        <br><br>
        <div style="padding-left: 300px; padding-right: 300px; font-family: 'GlacialIndifferenceRegular';">
            <h1 for="weight" style="font-weight: bold; color:#383838"> What should we weigh more?</h1>
            <br>
            <div style="display: block;">
                <!--<input style="display: inline-block; width: 80%;" id="weight" type="range" name="weight" min="0"
                    max="100" value={{ weight }}>-->
                <input type="range" min="1" max="100" class="slider" id="weight" name="weight" value={{ weight }}>
            </div>
            <span style="padding-right: 575px;">Karma</span>
            <span style="text-align: right;">Relevancy</span>
        </div>
        <br><br>
        <!--<h1 style="font-size: 50px; font-family:Arial; color: rgb(39, 39, 39)">
            To Gain The Most Karma? style="height: 250px; width: 500px; text-align: center; word-break: break-word;"
        </h1>-->

        <button onclick="location.href='#bottom'" type="submit" class="btn btn-info"
            style="background-color: rgb(255, 86, 0, 1); color:white;">Tell Me!
        </button>
    </form>
    <br><br>
    <div id="bottom" style="text-align: center;">
        {% if data %}
        <h1 style="text-align: center; font-family: 'GlacialIndifferenceRegular'; color: black">
            {{output_message}}</h1>
        {% for d in data[:11] %}
        <p style="font-size: 15px;font-family: 'GlacialIndifferenceRegular';">
            <hr class="dashed">
            <a href=https://www.reddit.com/r/{{d}} />
            subreddit:
            {{d}} </a>
            <hr class="dashed">
            {% endfor %}
            {% endif %}
        </p>
    </div>
    <br><br>
</body>
<footer style="font-family: 'GlacialIndifferenceRegular'; text-align: center;">Student Name: ({{ netid }})</footer>

</html>
