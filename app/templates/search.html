<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
</head>

<body>
    <div class="topcorner">
        <p>Project Name: {{ name }}</p>
        <p>Student Name: ({{ netid }})</p>
    </div>
    <form class="form-inline global-search">
        <h1 style="font-size: 30px; font-family:Verdana; color: rgb(39, 39, 39)">
            Where Should I Post
        </h1>
        <br><br>
        <div class="form-group">
            <input id="input" type="text" name="search" class="form-control" placeholder="My Post">
        </div>
        <br><br>
        <h1 style="font-size: 30px; font-family:Verdana; color: rgb(39, 39, 39)">
            To Gain The Most Karma?
        </h1>

        <br><br>

        <button type="submit" class="btn btn-info"> Tell Me! </button>
    </form>
    <form class="form-inline global-search">
        {% if data %}
        <h1 style="font-size: 30px; font-family:Verdana; color: black">{{output_message}}</h1>
        {% for d in data %}
        <br><br>
        <p>{{d}}</p>
        {% endfor %}
        {% endif %}
    </form>
</body>

</html>
