<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://kit.fontawesome.com/8ea94d6b77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css" />
    <!--<script src="app/templates/testjs.js"></script>-->

    <script>
        function validateForm() {
            var x = document.forms["myForm"]["search"].value;
            var y = x.split(" ");
            if (y.length < 5) {
                alert("Your post must have at least 5 words");
                return false;
            }
        }
    </script>
    <style>
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: rgb(255, 86, 0, 1);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: rgb(255, 86, 0, 1);
            cursor: pointer;
        }

        hr.dashed {
            border-top: 3px dashed #FF8b60;
            width: 500px;
        }
    </style>
</head>

<body style="background-color:rgb(255, 255, 255)">
    <strong>
        <p style="text-align:left; padding-left: 2%; position: absolute; top:2%; font-size: 25px; color: rgb(255, 86, 0, 1);
               font-family: Verdana;">Karma-Farmer <i class="fas fa-tractor"></i>
        </p>
    </strong>
    <div style="position: absolute; top: 2%; padding-left: 95%;">
        <select id="version" name="version">
            <option value="1">Version 1</option>
            <option value="2" selected>Version 2</option>
        </select>
    </div>
    <form name="myForm" onsubmit="return validateForm()"
        style="text-align: center; font-family: 'GlacialIndifferenceRegular';">
        <h1 style="color:#383838;font-weight: bold;">
            What would you like to post?
        </h1>
        <div style="display: block; padding-left: 25%; padding-right: 25%;">
            <textarea style=" background-color: #ffffff;" rows="10" cols="10" id="input" type="text" name="search"
                class="form-control" placeholder="My Post">{{ query }}</textarea>
        </div>
        <br><br>

        <div class=" form-group" style="display: block;font-family: 'GlacialIndifferenceRegular';">
            <h1 for="weight" style="font-weight: bold; color:#383838"> What should we weigh more?</h1>
            <div style="display: block;">
                <span>Karma</span>
                <input style="display: inline-block; width: 40%;" class="slider" id="weight" type="range" name="weight"
                    min="0" max="100" value={{ weight }}>
                <span>Relevancy</span>
            </div>
            <br><br>

            <button onclick="location.href='#bottom'" type="submit" class="btn btn-info"
                style="background-color: rgb(255, 86, 0, 1); color:white;">Tell
                Me!
            </button>
    </form>

    <br><br>
    <div id="bottom" style="text-align: center;">
        {% if data %}
        <h1 style="text-align: center; font-family: 'GlacialIndifferenceRegular'; color: black">
            {{output_message}}</h1>
        {% for d in data[:11] %}
        <p style="font-family: 'GlacialIndifferenceRegular';">
            <hr class="dashed">
            <strong>subreddit:</strong>
            <a href=https://www.reddit.com/r/{{d['subreddit']}} />
            {{d['subreddit']}}
            </a>
            <br>
            <strong>score:</strong> {{d['score']}}
            <br>
            <hr class="dashed">
            {% endfor %}
            {% endif %}
        </p>
    </div>
    <br><br>
</body>
<footer style="font-family: 'GlacialIndifferenceRegular'; text-align: center;">Student Name: ({{ netid }})</footer>

</html>
